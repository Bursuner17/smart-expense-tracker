<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Smart Expense Tracker</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <header>
        <h1>Create Your Account</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="expense-tracker.html">Expense Tracker</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="register-form">
            <input type="text" id="register-name" placeholder="Full Name" required />
            <input type="email" id="register-email" placeholder="Email" required />
            <input type="password" id="register-password" placeholder="Password" required />
            <input type="password" id="confirm-password" placeholder="Confirm Password" required />
            <button type="submit">Register</button>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </form>
    </main>

    <footer>
        <p>Contact: <a href="mailto:info@expense-tracker.com">info@expense-tracker.com</a></p>
    </footer>

    <script src="../assets/js/script.js" type="module"></script>
    <script src="../assets/js/auth.js" type="module"></script>
</body>

</html>
